version: '2'
services:
  web:
    build: .
    ports:
      - 5000
    environment:
      - REDIS_HOST=redis
    networks:
      - front-tier
      - back-tier

  redis:
    container_name: redis
    image: redis
    links:
      - web
    networks:
      - back-tier

  loadbalance:
    image: dockercloud/haproxy
    ports:
      - 80:80
    links:
      - web
    networks:
      - front-tier
      - back-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge
